<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>支付页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        header {
            background: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }
        section {
            padding: 2rem;
            text-align: center;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
        }
        .cart-total {
            font-weight: bold;
            text-align: right;
            margin-top: 1rem;
        }
        button {
            background: #28a745;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 1rem;
        }
        button:hover {
            background: #218838;
        }
        .qr-code {
            display: none;
            margin-top: 2rem;
            text-align: center;
        }
        .qr-code img {
            width: 200px;
            height: 200px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .qr-code p {
            margin-top: 1rem;
            font-size: 1.2rem;
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1>支付页面</h1>
    </header>
    <section>
        <h2>确认订单</h2>
        <div id="cart-items">
            <!-- 购物车商品 -->
        </div>
        <p class="cart-total" id="cart-total">总价：¥0</p>
        <button onclick="showQRCode()">确认支付</button>

        <div class="qr-code" id="qr-code">
            <h2>请使用微信或支付宝扫码支付</h2>
            <img src="收款码.jpg" alt="收款二维码">
            <p>支付完成后，请联系管理员确认。</p>
        </div>
    </section>
    <footer>
        <p style="text-align: center; font-style: italic;">&copy; 2025 意识流动漫社. 保留所有权利。</p>
    </footer>
    <script>
        // 加载购物车数据
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        const cartItems = document.getElementById('cart-items');
        const cartTotal = document.getElementById('cart-total');
        let total = 0;

        cart.forEach(item => {
            total += item.price;
            const cartItem = document.createElement('div');
            cartItem.className = 'cart-item';
            cartItem.innerHTML = `
                <span>${item.name}</span>
                <span>¥${item.price}</span>
            `;
            cartItems.appendChild(cartItem);
        });

        cartTotal.textContent = `总价：¥${total}`;

        // 显示收款二维码
        function showQRCode() {
            const qrCodeDiv = document.getElementById('qr-code');
            qrCodeDiv.style.display = 'block';
        }
    </script>
</body>
</html>
