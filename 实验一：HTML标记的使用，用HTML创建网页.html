<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实验一：HTML标记的使用</title>
</head>
<body style="background-image: url('background.jpg'); color: #333; font-family: Arial, sans-serif;">

    <!-- 设置文本的字体、字号和颜色 -->
    <h1 style="font-size: 24px; color: #0056b3;">欢迎来到实验一网页</h1>
    <p style="font-size: 16px; color: #333;">这是一个示例网页，用于展示 HTML 标记的使用。</p>

    <!-- 创建无序列表 -->
    <h2>无序列表</h2>
    <ul>
        <li>项目一</li>
        <li>项目二</li>
        <li>项目三</li>
    </ul>

    <!-- 创建有序列表 -->
    <h2>有序列表</h2>
    <ol>
        <li>步骤一</li>
        <li>步骤二</li>
        <li>步骤三</li>
    </ol>

    <!-- 插入图像并设置格式 -->
    <h2>插入图像</h2>
    <img src="example.jpg" alt="示例图片" style="width: 300px; height: auto; border: 2px solid #ccc;">

    <!-- 框架网页 -->
    <h2>框架网页</h2>
    <iframe src="frame.html" style="width: 100%; height: 400px; border: none;"></iframe>

   e>

</body>
</html>
